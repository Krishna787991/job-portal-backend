name: Deploy job-portal-backend (backend)
on: 
  push:
    branches:
      - master (main)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t Krishna787991/job-portal-backend  . (krishnadocker001/backend . )
      - name: Publish Image to docker hub
        run: docker push Krishna787991/job-portal-backend. (krishnadocker001/backend )
 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull Krishna787991/job-portal-backend. (krishnadocker001/backend )
      - name: Delete old container
        run: docker rm -f job-portal-backend-container (Old Container Name if any/New container Name)
      - name: Run Docker Container
        run: docker run -d -p 3000:3000(Configured Port:Configured Port) --name job-portal-backend-container(New Container Name) -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' Krishna787991/job-portal_backend (krishnadocker001/backend)